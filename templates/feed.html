{% extends "base.html" %} {% block head %}
<!-- place for css link -->
<title>🔥 Bornfire - 피드페이지</title>

<link href="{{url_for('static',filename='./css/feed.css')}}" rel="stylesheet" />
<!-- place for jquery CDN -->
{% endblock %} {% block body %}
<main>
  <div class="card feed-comment rounded-pill bg-primary">
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>우리 회사, 학교 근처 맛집 자랑하기!</p>
      </blockquote>
    </div>
  </div>
  <div class="card mt-5">
    <form>
      <div class="input-group input-group-lg">
        <input
          class="card-header form-control"
          type="text"
          placeholder=" 따뜻한 마음을 전해요"
          id="context"
        />
        <div class="input-group-append input-group-lg">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            포스트
          </button>
        </div>
      </div>
    </form>
  </div>
  <div id="post">
    {% for data in datas %}
      <div id="card" class="card feed-comment rounded-pill">
        <div id="card-header" class="card-header">{{ data.nickname }}</div>
        <div id="card-body" class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ data.context }}</p>
            <div class="feed-button">
              <button type="button" class="btn btn-dark" value="{{ data._id }}">
                🙌<span> &nbsp;{{ data['thumbs-up'] }}</span>
              </button>
            </div>
          </blockquote>
        </div>

      </div>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %} {% block script %}
<script src="../static/js/feed.js"></script>
{% endblock %}
