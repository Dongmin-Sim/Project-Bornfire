<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css, js -->
        <script src="../static/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <link href="../static/css/login.css" rel="stylesheet">

        <!-- title -->
        <title>login page</title>

        <!-- script -->
        <script>
            function login() {
                alert("로그인 정보 전송")
            }
        </script>
    </head>

    <body class="text-center">
        
        <main class="form-signin">

        <form action='/temp', method="POST">
            <!-- 로고 이미지 -->
            <a href="/intro"><img class="mb-4" src="../static/assets/img/temp-bornfire.png" alt="" width="72" height="90"></a>
            <!-- <div>아이콘 제작자 <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/kr/" title="Flaticon">www.flaticon.com</a></div> -->
            <h1 class="h1 mb-3 fw-normal">로그인</h1>
        
            <div class="form-floating">
                <!-- <label for="floatingInput">아이디</label> -->
                <input type="text" name="id" class="form-control" id="floatingInput" placeholder="아이디를 입력하세요." required>
            </div>
            <div class="form-floating">
                <!-- <label for="floatingPassword">Password</label> -->
                <input type="password" name='password' class="form-control" id="floatingPassword" placeholder="비밀번호를 입력하세요." required>
            </div>

            <!-- 회원가입 -->
            <a href="/join" class="">아직 회원이 아니신가요?</a>
            
            
            <!-- 설문 조사 -->
            <div class="checkbox mb-1">
                <h2 class="h4 mb-3 fw-normal">현재 어떤 상황이신가요?</h2>
                
                <label>
                    <input type="radio" name='situation' value="1" required> 코로나 격리중    
                </label>
                <label>
                    <input type="radio" name='situation' value="2" required> 코로나 격리 해제    
                </label>
                <br>
                <label>
                    <input type="radio" name='situation' value="3" required> 경제적 어려움
                </label>
                <label>
                    <input type="radio" name='situation' value="4" required> 일상, 사회활동 제한
                </label>
                <label>
                    <input type="radio" name='situation' value="5" required> 기타
                </label>               
            </div>
            
            <!-- 감정 통계  & submit 버튼-->
            <div class="statistic">
                <h1 class="h4 mb-3 fw-normal">현재 어떤 기분이신가요?</h5>
                <button class="w-100 btn btn-sm" type="submit" name='emotion', value='good' onclick="login()">
                    <input type="image" src="../static/assets/img/emotion_smile.png" width="30" height="30">
                </button>
                <button class="w-100 btn btn-sm" type="submit" name='emotion', value='soso' onclick="login()">
                    <input type="image" src="../static/assets/img/emotion_soso.png" width="30" height="30">
                </button>
                <button class="w-100 btn btn-sm" type="submit" name='emotion', value='angry' onclick="login()">
                    <input type="image" src="../static/assets/img/emotion_angry.png" width="30" height="30">
                </button>
                <button class="w-100 btn btn-sm" type="submit" name='emotion', value='sad' onclick="login()">
                    <input type="image" src="../static/assets/img/emotion_sad.png" width="30" height="30">
                </button>
            </div>
        </form>
        </main>
        
        
        
    </body>
    
</html>
