{% extends "my-page.html" %}

<!DOCTYPE html>
<html>

    <body class="sb-nav-fixed text-white bg-dark">
        {% block content %}
        
            <div id="layoutSidenav">
                <div id="layoutSidenav_content">
                    <main>
                        <div class="container-fluid px-4">
                            <h1 class="mt-4">내 감정 상태 통계</h1>
                            <ol class="breadcrumb mb-4">
                                <li class="breadcrumb-item active">{{ date }}</li>
                            </ol>                    
                        </div>
                        <div class="container-fluid px-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        감정 통계 추이
                                    </div>
                                    <div class="card-body"><canvas id="myAreaChart" width="100%" height="50"></canvas></div>
                                    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="card mb-4">
                                        <div class="card-header">
                                            <i class="fas fa-chart-pie me-1"></i>
                                            감정 상태 원형
                                        </div>
                                        <div class="card-body"><canvas id="myPieChart" width="100%" height="50"></canvas></div>
                                        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
                                    </div>
                                </div>
                            </div>  
                        </div>
                    </main>
                </div>   
            </div> 

        {% endblock %} 

    </body>
</html>
